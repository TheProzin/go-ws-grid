<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu arquivo ws.js -->
    <script src="ws.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4" id="div_cadastro_usuario">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">WS App</h5>
                        <input type="text" class="mt-2 form-control" id="usuario_nome" placeholder="Nome">
                        <p class="mt-2" style="color:darkorange;" id="p_aviso"></p>
                        <button class="btn btn-primary mt-2" type="button" onclick="criarWsUsuario()">Entrar</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-lg-6" id="div_cor" style="display: none;">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pixel Grid 5x5</h5>
                        <p>Ao colorir os pixels, ir√° refletir para todos os jogadores conectados</p>
                        <p id="proximo_pixel"></p>

                        <div class="d-flex justify-content-center align-items-center gap-3 mt-2">
                            <input type="color" class="form-control form-control-color" id="cor"
                                style="width: 60px; height: 40px;">
                            <button class="btn btn-primary" type="button" onclick="enviarCor()">Enviar</button>
                        </div>

                        <p class="mt-2" style="color:darkorange;" id="p_aviso"></p>

                        <div class="container mt-4">
                            <div id="pixel_grid" class="pixel-grid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
